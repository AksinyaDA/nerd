<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nerd</title>
	<link rel="stylesheet" href="styles/module_grid.css">
	<link rel="stylesheet" href="fonts/">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="top-menu">
				<div class="mg mg--align-c">
					<div class="mg__cell-2">
						<a href="#" class="logo">
							<img src="svg/nerds-logo.svg" alt="Logo">
						</a>
					</div>
					<div class="mg__cell-8">
						<ul class="menu">
							<li class="menu__item"><a class="menu__link" href="#">Студия</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Клиенты</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Магазин</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
						</ul>
					</div>
					<div class="mg__cell-2">
						<div class="cart">
							<a href="#" class="cart__name">Корзина</a>
						</div>
					</div>
				</div>
			</div>
			<div class="slaider">
				<h2 class="slaider__caption">Долго, дорого, <br> скрупулезно.</h2>
				<p class="slaider__text">
					Математически выверенный дизайн <br> для вашего сайта или мобильного приложения.
				</p>
				<div class="button">
					<a href="#" class="button__name">УЗНАТЬ БОЛЬШЕ</a>
					
				</div>
				<div class="indicator">
					<div class="indicator__radio indicator__radio--checked"></div>
					<div class="indicator__radio"></div>
					<div class="indicator__radio"></div>
				</div>
			</div>
		</div>
	</header>

<!-- lamp -->
	<div class="lamp">
		<div class="circle"></div>
		<div class="rectangle"></div>
	</div>
<!-- end lamp -->	


</body>
</html>
